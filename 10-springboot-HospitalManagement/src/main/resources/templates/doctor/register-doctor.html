<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Activation | Hospital Portal</title>
    <!-- Combined Bootstrap & FontAwesome for 2026 standards -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #023e8a;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --input-bg: #f8f9fa;
        }

        body { 
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .activation-card {
            max-width: 420px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        h3 {
            color: #1a1a1a;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        /* Improved Input Alignment */
        .form-label { 
            font-size: 0.8rem; 
            color: #4a5568; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }
        
        .input-group {
            background-color: var(--input-bg);
            border-radius: 12px;
            border: 1.5px solid #edf2f7;
            transition: all 0.2s ease;
            overflow: hidden; /* Keeps children inside radius */
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #a0aec0;
            padding-left: 16px;
            padding-right: 10px;
        }

        .form-control {
            background-color: transparent;
            border: none;
            padding: 12px 16px 12px 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-control:focus {
            background-color: transparent;
            box-shadow: none;
            outline: none;
        }

        /* Button Styling */
        .btn-activate {
            background: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
        }

        .btn-activate:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 119, 182, 0.3);
        }

        /* Alerts & Helpers */
        .alert-danger {
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            margin-bottom: 1.5rem;
        }

        .security-hint {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .cancel-link {
            color: #718096;
            font-weight: 600;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .cancel-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <main class="activation-card">
        <header class="text-center mb-4">
            <h3>Account Activation</h3>
            <p class="text-muted small">Step 2: Secure your practitioner account</p>
        </header>

        <!-- Error Message with dynamic visibility -->
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
            <i class="fa-solid fa-circle-exclamation me-2"></i>
            <span th:text="${error}">Invalid username or password format.</span>
        </div>

        <form th:action="@{/doctor-registration}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="e.g. dr_smith" required />
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Create Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required />
                </div>
                <div class="security-hint">
                    <i class="fa-solid fa-shield-halved me-2 text-primary"></i>
                    <span>Min. 8 characters with 1 uppercase & symbol</span>
                </div>
            </div>

            <button type="submit" class="btn btn-activate btn-primary w-100 text-white mb-3">
                Activate Account
            </button>

            <div class="text-center">
                <a th:href="@{/login}" class="text-decoration-none cancel-link">
                    <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </form>
    </main>

</body>
</html>
