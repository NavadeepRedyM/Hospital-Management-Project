<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error | Hospital Management</title>
<link href="https://cdn.jsdelivr.net" rel="stylesheet">
<style>

        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }

        .error-card { max-width: 500px; width: 100%; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }

        .error-icon { font-size: 4rem; color: #e74c3c; margin-bottom: 20px; }

        .error-title { color: #2c3e50; font-weight: 700; }

        .error-details { color: #7f8c8d; margin-bottom: 30px; }

        .validation-list { text-align: left; background: #fff5f5; border: 1px solid #feb2b2; border-radius: 8px; padding: 15px; margin-bottom: 20px; }

        .btn-home { background-color: #3498db; color: white; border-radius: 25px; padding: 10px 30px; text-decoration: none; transition: background 0.3s; }

        .btn-home:hover { background-color: #2980b9; color: white; }
</style>
</head>
<body>
 
    <div class="error-card">
<div class="error-icon">⚠️</div>
<!-- Displays '404 - Not Found', 'Validation Failed', etc. -->
<h1 class="error-title" th:text="${error.message}">Error Title</h1>
<!-- Displays the specific details we passed from the Map -->
<p class="error-details" th:text="${error.details}">Detailed error message goes here.</p>
 
        <!-- Only visible if there are validation errors (the List<String> errors) -->
<div class="validation-list" th:if="${errors != null}">
<h6 class="text-danger">Please fix the following:</h6>
<ul class="mb-0">
<li th:each="errStr : ${errors}" th:text="${errStr}" class="small text-danger"></li>
</ul>
</div>
 
        <a th:href="@{/patient/dashboard}" class="btn btn-home">

            Return to Dashboard
</a>
</div>
 
</body>
</html>
