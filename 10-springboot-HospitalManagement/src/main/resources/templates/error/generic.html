<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${errorTitle}">Error</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <div class="error-container">
        <h1 th:text="${errorTitle}">Error Title</h1>
        <p th:text="${errorMessage}">An unexpected error has occurred.</p>
        <div th:if="${#lists.isEmpty(validationErrors)}">
            <p>No validation errors.</p>
        </div>
        <div th:if="${!#lists.isEmpty(validationErrors)}">
            <h2>Validation Errors:</h2>
            <ul>
                <li th:each="error : ${validationErrors}" th:text="${error}"></li>
            </ul>
        </div>
        <a th:href="@{/home}" class="btn">Go to Home</a>
        <a th:href="@{/contact}" class="btn">Contact Support</a>
    </div>
</body>
</html>
