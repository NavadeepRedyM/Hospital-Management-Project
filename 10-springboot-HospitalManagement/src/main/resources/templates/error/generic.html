<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="error-container">
        <h1 th:text="${error.message}">Error Occurred</h1>
        <p th:text="${error.details}">An error has occurred. Please try again later.</p>
        <div class="validation-errors">
            <ul>
                <li th:each="error : ${#lists.toArray(errors)}" th:text="${error}"></li>
            </ul>
        </div>
        <a href="/" class="btn">Go to Home</a>
    </div>
</body>
</html>
