<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmed</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="card bg-light mb-4 text-start">
    <div class="card-body">
        <p><strong>Appointment ID:</strong> <span th:text="${appointment.id}">#</span></p>
        
        <!-- Pulling Dept Name and Fee -->
        <p><strong>Department:</strong> <span th:text="${appointment.department.deptName}">General</span></p>
        
        <p><strong>Date:</strong> <span th:text="${appointment.appointmentDate}">-</span></p>
        <p><strong>Time Slot:</strong> <span th:text="${appointment.timeSlot}">-</span></p>
        
        <!-- Pulling the Inherited Department Fee -->
        <p><strong>Consultation Fee:</strong> <span class="text-primary font-weight-bold" th:text="'₹ ' + ${appointment.department.consultationFee}">₹ 0.0</span></p>
        
        <p><strong>Status:</strong> <span class="badge bg-warning text-dark" th:text="${appointment.status}">Pending Allotment</span></p>
    </div>
</div>

</body>
</html>
