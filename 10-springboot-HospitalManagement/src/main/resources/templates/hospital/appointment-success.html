 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed | HMS</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --hms-teal: #0d9488;      
            --hms-slate: #475569;     
            --hms-light: #f8fafc;
            --hms-border: #e2e8f0;
        }

        body { background-color: var(--hms-light); font-family: 'Inter', sans-serif; }
        
        .hms-success-portal { 
            max-width: 460px; 
            margin: 60px auto; 
            background: #ffffff; 
            border: 1px solid var(--hms-border); 
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        /* Centered & Highlighted Heading Alignment */
        .portal-header {
            padding: 35px 24px 25px;
            text-align: center; /* Perfectly centered alignment */
            border-bottom: 1px solid #f1f5f9;
        }
        
        .success-title {
            color: var(--hms-teal);
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers content within the flexbox */
            gap: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .hms-content { padding: 32px; }
        
        .meta-label { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .meta-value { font-weight: 700; color: var(--hms-slate); font-size: 1rem; }

        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }

        .billing-row {
            border-top: 1px solid var(--hms-border);
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Professional Sidebar Strip */
        .status-strip {
            background: #f1f5f9;
            border-left: 5px solid var(--hms-teal);
            padding: 15px 20px;
            margin: 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-heading { font-weight: 800; font-size: 0.85rem; color: var(--hms-teal); text-transform: uppercase; }

        .btn-portal-teal { 
            background: var(--hms-teal); 
            color: #fff; 
            border: none; 
            width: 100%; 
            padding: 16px; 
            border-radius: 6px; 
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-portal-teal:hover { background: #0f766e; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(13, 148, 136, 0.2); }
    </style>
</head>
<body>

<div class="hms-success-portal">
    <div class="portal-header">
        <div class="success-title">
            <i class="fa-solid fa-circle-check"></i>
            Booking Successful
        </div>
        <p class="text-muted small mb-0">Your medical appointment is now confirmed.</p>
    </div>

    <div class="hms-content">
        <div class="grid-half">
            <div>
                <p class="meta-label mb-1">Appointment ID</p>
                <p class="meta-value mb-0" th:text="'#' + ${appointment.id}">#8821</p>
            </div>
            <div class="text-end">
                <p class="meta-label mb-1">Department</p>
                <p class="meta-value mb-0" th:text="${appointment.department.deptName}">Cardiology</p>
            </div>
        </div>

        <div class="mb-4">
            <p class="meta-label mb-1">Date & Time Slot</p>
            <p class="meta-value mb-0" th:text="${appointment.appointmentDate} + ' — ' + ${appointment.timeSlot}">14 Feb 2024 — 10:30 AM</p>
        </div>
<div class="billing-row">
<span class="meta-label">Base Amount</span>
<span class="meta-value" th:text="'₹ ' + ${payment.amount}"></span>
</div>
<div class="billing-row">
<span class="meta-label">Tax (18%)</span>
<span class="meta-value" th:text="'₹ ' + ${payment.tax}"></span>
</div>
<div class="billing-row">
<span class="meta-label"><strong>Total Paid</strong></span>
<span class="meta-value" th:text="'₹ ' + ${payment.total}"></span>
</div>

        <div class="status-strip">
            <span class="meta-label">Current Status</span>
            <span class="status-heading" th:text="${appointment.status}">Pending Allotment</span>
        </div>

        <a th:href="@{/patient/dashboard}" class="btn-portal-teal text-center text-decoration-none d-block">
            Return to Dashboard
        </a>
    </div>
</div>

</body>
</html>
