<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hospital Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">	
</head>
<body style="font-family: Arial; background: #eef2f7;">

	<h2 style="text-align: center; margin-top: 50px;">Hospital Management System</h2>

	<div style="width: 350px; margin: 40px auto; padding: 25px; background: white; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">

		<!-- Login Form -->
		<form th:action="@{/perform_login}" method="post">
			<div class="mb-3">
				<label class="form-label">Username</label> 
				<input type="text" name="username" class="form-control" required /> 
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label> 
				<input type="password" name="password" class="form-control" required /> 
			</div>
			<button type="submit" class="btn w-100" style="background: #2c3e50; color: white;">Login</button>
		</form>

		<!-- Error/Logout Messages -->
		<p th:if="${param.error}" class="mt-3" style="color: red; text-align: center; font-size: 0.9em;">Invalid credentials</p>
		<p th:if="${param.logout}" class="mt-3" style="color: green; text-align: center; font-size: 0.9em;">Logged out successfully</p>

		<!-- Registration Section -->
		<hr class="my-4">
		<div style="text-align: center; font-size: 0.85em;">
			<!-- Updated this line -->
			<p class="mb-1">New User? <a th:href="@{/register-user}" style="color: #3498db; text-decoration: none; font-weight: bold;">Register Here</a></p>
		</div>
	</div>

</body>
</html>
