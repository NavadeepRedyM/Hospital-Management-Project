<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments | Hospital Admin</title>
    <!-- Medical Icons Support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7fb; margin: 0; }
        .container { width: 90%; margin: 30px auto; background: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { color: #023e8a; margin: 0; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        thead tr { background: #0077b6; color: white; text-align: left; }
        th, td { padding: 14px 15px; border-bottom: 1px solid #eee; }
        tbody tr:hover { background-color: #f8f9fa; }

        /* Action Buttons */
        .btn { padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 5px; border: none; cursor: pointer; }
        .btn-add { background: #0077b6; color: white; padding: 10px 20px; }
        .btn-view { background: #38b000; color: white; }
        .btn-edit { background: #ffb703; color: #333; }
        .btn-delete { background: #d9534f; color: white; }
        
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-building-user"></i> Hospital Departments</h2>
        <a th:href="@{/admin/departments/add}" class="btn btn-add">
            <i class="fas fa-plus"></i> Add Department
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>HOD</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${departments}">
                <td th:text="${dept.deptName}" style="font-weight: 600; color: #333;"></td>
                <td th:text="${dept.hodName}"></td>
                <td><i class="fas fa-location-dot" style="color: #0077b6;"></i> <span th:text="${dept.location}"></span></td>
                <td>
                    <a th:href="@{/admin/departments/{id}/doctors(id=${dept.id})}" class="btn btn-view">
                        <i class="fas fa-user-doctor"></i> Doctors
                    </a>
                    
                    <a th:href="@{/admin/departments/edit/{id}(id=${dept.id})}" class="btn btn-edit">
                        <i class="fas fa-pen-to-square"></i> Edit
                    </a>
                    
                    <!-- CORRECTED DELETE BUTTON -->
                    <a th:href="@{/admin/departments/delete/{id}(id=${dept.id})}"
                       th:onclick="return confirm('Are you sure you want to delete this department?');"
                       class="btn btn-delete">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            <!-- Empty state if no departments exist -->
            <tr th:if="${#lists.isEmpty(departments)}">
                <td colspan="4" style="text-align: center; color: #888; padding: 30px;">
                    No departments found. Click "+ Add Department" to create one.
                </td>
            </tr>
        </tbody>
    </table>
    <div style="margin-top: 25px; text-align: left;">
    <a th:href="@{/admin/dashboard}" class="btn" style="background: #457b9d; color: white;">
        <i class="fas fa-arrow-left"></i> Return to Dashboard
    </a>
</div>
</div>

</body>
</html>
