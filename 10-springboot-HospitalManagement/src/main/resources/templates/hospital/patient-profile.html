<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-4" style="max-width:720px;">
  <h3 class="mb-3">My Profile</h3>
  <div class="card shadow-sm">
    <div class="card-body">
      <p><strong>Name:</strong> <span th:text="${patient.name}">-</span></p>
      
      <!-- ✅ Age will now work because of the getter -->
      <p><strong>Age:</strong> <span th:text="${patient.age}">-</span></p>
      
      <p><strong>Gender:</strong> <span th:text="${patient.gender}">-</span></p>
      <!-- ✅ Mapped to contactNumber to match your Java model -->
      <p><strong>Phone:</strong> <span th:text="${patient.contactNumber}">-</span></p>
      
      <p><strong>Email:</strong> <span th:text="${patient.email}">-</span></p>
      <p><strong>Blood Group:</strong> <span th:text="${patient.bloodGroup}">-</span></p>
    </div>
  </div>
 
</body>
</html>
