<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Corrected Bootstrap Link for 2026 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <style>
        .registration-container {
            width: 450px;
            margin: 60px auto;
            padding: 35px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }
        /* Ensures labels and inputs have breathing room */
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 5px;
        }
        .form-group-spacing {
            margin-bottom: 25px; /* Adjusts vertical distance between fields */
        }
    </style>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f9;">

    <h2 style="text-align: center; margin-top: 50px; color: #2c3e50;">Hospital Management System</h2>

    <div class="registration-container">
        <h4 style="text-align: center; margin-bottom: 30px; color: #34495e;">Create New Account</h4>

        <form th:action="@{/register-user}" th:object="${user}" method="post">
    
    <!-- Username Field Group -->
    <div class="form-group-spacing">
        <label class="form-label">Username</label> 
        <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" />
        <!-- ðŸ”´ Shows Username validation errors -->
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: #e74c3c; font-size: 0.85em; margin-top: 5px;"></div>
    </div>

    <!-- Password Field Group -->
    <div class="form-group-spacing">
        <label class="form-label">Password</label> 
        <input type="password" id="passwordField" th:field="*{password}" class="form-control" placeholder="Create a password" />
        
        <!-- ðŸ‘ï¸ Show Password Toggle -->
        <div style="margin-top: 5px; font-size: 0.85em;">
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>

        <!-- ðŸ”´ Shows specific Password errors (Complexity, Size, etc.) -->
        <div th:if="${#fields.hasErrors('password')}" style="color: #e74c3c; font-size: 0.85em; margin-top: 5px;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <!-- Hidden Role -->
    <input type="hidden" th:field="*{role}" value="PATIENT" />

    <div class="mt-4">
        <button type="submit" class="btn w-100 btn-lg" style="background: #2c3e50; color: white; border-radius: 8px;">
            Register Now
        </button>
    </div>
</form>

<!-- Simple Script for the Password Toggle -->
<script>
    function togglePassword() {
        var x = document.getElementById("passwordField");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
        <div style="text-align: center; margin-top: 25px; font-size: 0.95em;">
            Already have an account? 
            <a th:href="@{/login}" style="color: #3498db; text-decoration: none; font-weight: bold;">Login</a>
        </div>
    </div>

</body>
</html>
