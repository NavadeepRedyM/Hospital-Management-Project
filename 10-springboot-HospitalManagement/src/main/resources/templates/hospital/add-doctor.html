<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Doctor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #5dade2; padding-bottom: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0 2px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 12px; margin-top: 15px; background-color: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-add:hover { background-color: #219150; }
        label { font-size: 14px; color: #7f8c8d; font-weight: bold; display: block; margin-top: 15px; }
        .error-msg { color: #e74c3c; font-size: 12px; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Doctor</h2>
    <form th:action="@{/admin/save-doctor}" th:object="${doctor}" method="post">
        
        <label>Personal Details</label>
        <input type="text" th:field="*{name}" placeholder="Full Name" />
        <span class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <input type="text" th:field="*{qualification}" placeholder="Qualification (e.g. MBBS)" />
        <span class="error-msg" th:if="${#fields.hasErrors('qualification')}" th:errors="*{qualification}"></span>

        <input type="number" th:field="*{yearsOfExperience}" placeholder="Years of Experience" />
        <span class="error-msg" th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}"></span>

        <!-- âœ… REMOVED: Consultation Fee input has been deleted -->

        <label>Hospital Mapping</label>
        <input type="number" th:field="*{department.id}" placeholder="Department ID" required />
        
        <label>Security Credentials</label>
        <input type="text" th:field="*{user.username}" placeholder="Account Username" required />
        
        <button type="submit" class="btn-add">Register Doctor</button>
    </form>
</div>

</body>
</html>
