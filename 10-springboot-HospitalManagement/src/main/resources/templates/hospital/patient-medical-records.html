<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Medical Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7fb; margin: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        h2 { color: #023e8a; border-bottom: 2px solid #0077b6; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #0077b6; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #333; }
        .btn-back { display: inline-block; margin-top: 20px; color: #0077b6; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-notes-medical"></i> Medical History</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Symptoms</th>
                <th>Treatment Plan</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over 'records'. Using '?' handles null objects safely -->
            <tr th:each="record : ${records}">
                <td th:text="${record.recordDate}"></td>
                <td th:text="${record.diagnosis}"></td>
                <td th:text="${record.symptoms}"></td>
                <td th:text="${record.treatmentPlan}"></td>
            </tr>
            <!-- Show this if list is empty -->
            <tr th:if="${#lists.isEmpty(records)}">
                <td colspan="4" style="text-align: center; padding: 30px; color: #888;">
                    No medical records found for your account.
                </td>
            </tr>
        </tbody>
    </table>

   <a th:href="@{/patient/dashboard}" class="btn-back">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
</a>
</div>

</body>
</html>
