<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-4">
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
  <h3 class="mb-3">My Appointments</h3>

  <div class="card">
    <div class="card-body table-responsive">
      <div th:if="${#lists.isEmpty(appointments)}" class="text-muted">No appointments yet.</div>
      <table class="table table-striped" th:if="${!#lists.isEmpty(appointments)}">
        <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Time</th>
          <th>Department</th>
          <th>Doctor</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- patient-appointments.html -->
<tr th:each="a, i : ${appointments}">
    <td th:text="${i.index + 1}">1</td>
    <td th:text="${a.appointmentDate}">-</td>
    <td th:text="${a.timeSlot}">-</td>
    <!-- Accessing department name from the doctor object -->
    <td th:text="${a.doctor != null && a.doctor.department != null ? a.doctor.department.DeptName : 'N/A'}">-</td>
    <!-- Displaying the logged-in patient's name -->
    <td th:text="${a.patient != null ? a.patient.name : 'N/A'}">-</td>
    <!-- Displaying the reason for visit -->
    <td th:text="${a.reasonForVisit}">-</td>
    <!-- Displaying the current status (e.g., PENDING_PAYMENT) -->
    <td>
        <span class="badge" 
              th:classappend="${a.status == 'CONFIRMED' ? 'bg-success' : 'bg-warning text-dark'}"
              th:text="${a.status}">Status</span>
    </td>
</tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
