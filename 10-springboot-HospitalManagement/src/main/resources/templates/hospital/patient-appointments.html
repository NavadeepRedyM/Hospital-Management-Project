<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-4">
 <!-- HEADER ROW -->
<div class="d-flex justify-content-between align-items-center mb-3">
<h3 class="mb-0">My Appointments</h3>
<!-- Return to Dashboard - Matches Bootstrap 5 Admin Style -->
<a th:href="@{/redirect}" class="btn btn-sm btn-secondary shadow-sm" 
   style="border-radius: 20px; padding-left: 15px; padding-right: 15px;">
   &larr; Return to Dashboard
</a>

</div>

  <div class="card">
    <div class="card-body table-responsive">
      <div th:if="${#lists.isEmpty(appointments)}" class="text-muted">No appointments yet.</div>
      <table class="table table-striped" th:if="${!#lists.isEmpty(appointments)}">
        <thead>
        <tr>
          <th>S.no</th>
          <th>Date</th>
          <th>Time</th>
          <th>Department</th>
          <th>Doctor</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- patient-appointments.html -->
<tr th:each="a, i : ${appointments}">
    <td th:text="${i.index + 1}">1</td>
    <td th:text="${a.appointmentDate}">-</td>
    <td th:text="${a.timeSlot}">-</td>
    
    <!-- ✅ FIX: Access Department directly (always available) -->
    <td th:text="${a.department != null ? a.department.deptName : 'N/A'}">-</td>
    
    <!-- Show Doctor Name only if assigned -->
    <td th:text="${a.doctor != null ? 'Dr. ' + a.doctor.name : 'Awaiting Allotment'}">-</td>
    
    <td>
        <span class="badge" 
              th:classappend="${a.status == 'CONFIRMED' ? 'bg-success' : 'bg-warning text-dark'}"
              th:text="${a.status}">Status</span>
    </td>

    <!-- ✅ ADDED: Action Column for Payment -->
    <td>
           
        <span th:if="${a.status == 'PENDING_ALLOTMENT'}" class="text-muted small">
            Processing...
        </span>
    </td>
</tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
