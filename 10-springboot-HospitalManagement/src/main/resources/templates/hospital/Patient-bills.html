<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8" /><title>My Bills</title></head>
<body style="font-family: Arial; background:#eef2f7; padding:20px;">
  <div style="background:#fff;padding:20px;border-radius:6px;max-width:1000px;margin:auto;">
    <h2>My Bills</h2>
    <table style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th style="text-align:left;border-bottom:1px solid #eee;padding:8px;">Date</th>
          <th style="text-align:left;border-bottom:1px solid #eee;padding:8px;">Amount</th>
          <th style="text-align:left;border-bottom:1px solid #eee;padding:8px;">Tax</th>
          <th style="text-align:left;border-bottom:1px solid #eee;padding:8px;">Total</th>
          <th style="text-align:left;border-bottom:1px solid #eee;padding:8px;">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${bills}">
          <td th:text="${#temporals.format(b.billingDate, 'dd-MM-yyyy')}">01-01-2026</td>
          <td th:text="${b.amount}">500</td>
          <td th:text="${b.tax}">50</td>
          <td th:text="${b.totalAmount}">550</td>
          <td th:text="${b.paymentStatus}">PAID</td>
        </tr>
        <tr th:if="${#lists.isEmpty(bills)}">
          <td colspan="5">No bills yet.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
