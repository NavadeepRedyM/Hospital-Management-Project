<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Doctors | Hospital Admin</title>
    <!-- Medical Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7fb; margin: 0; }
        .container { width: 90%; max-width: 800px; margin: 30px auto; background: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { margin-bottom: 20px; }
        h2 { color: #023e8a; margin: 0; font-size: 28px; }
        p { color: #555; margin: 5px 0 20px 0; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; margin-top: 15px; }
        thead tr { background: #0077b6; color: white; text-align: left; }
        th, td { padding: 14px 15px; border-bottom: 1px solid #eee; }
        tbody tr:hover { background-color: #f8f9fa; }

        /* Back Button */
        .btn-back { background: #eee; color: #666; padding: 10px 15px; text-decoration: none; border-radius: 6px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; margin-top: 20px; }
        .btn-back:hover { background: #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 th:text="'Doctors in ' + ${department.deptName}"></h2>
        <p>
            <i class="fas fa-user-tie" style="color: #0077b6;"></i> 
            <strong>HOD:</strong>
            <span th:text="${department.hodName}"></span>
        </p>
    </div>

    <table>
        <thead>
            <tr>
                <th><i class="fas fa-user-doctor"></i> Doctor Name</th>
                <th><i class="fas fa-graduation-cap"></i> Qualification/Specialization</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doc : ${doctors}">
                <td th:text="${doc.name}" style="font-weight: 600;"></td>
                <td th:text="${doc.qualification}"></td>
            </tr>
             <!-- Empty state if no doctors exist -->
            <tr th:if="${#lists.isEmpty(doctors)}">
                <td colspan="2" style="text-align: center; color: #888; padding: 30px;">
                    No doctors registered in this department yet.
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/admin/departments}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Departments
    </a>
</div>

</body>
</html>
