<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Medical Records</title>
</head>
<body>
<h2>My Medical Records</h2>
<div th:if="${records.isEmpty()}">
<p>No medical records found.</p>
</div>
<div th:each="record : ${records}">
<hr>
<p><strong>Doctor:</strong>
<span th:text="${record.doctor.name}"></span>
</p>
<p><strong>Symptoms:</strong>
<span th:text="${record.symptoms}"></span>
</p>
<p><strong>Diagnosis:</strong>
<span th:text="${record.diagnosis}"></span>
</p>
<p><strong>Treatment:</strong>
<span th:text="${record.treatmentPlan}"></span>
</p>
</div>
</body>
</html>
