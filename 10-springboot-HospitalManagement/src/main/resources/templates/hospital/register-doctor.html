<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
</head>
<body style="font-family: Arial; background: #eef2f7;">
    <div style="width: 400px; margin: 80px auto; padding: 25px; background: white; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
        <h3 class="text-center mb-4">Doctor Registration</h3>
        
        <form th:action="@{/doctor-registration}" method="post">
            <div class="mb-3">
                <label class="form-label">Username (Assigned by Admin)</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter assigned username" />
            </div>
            <div class="mb-3">
                <label class="form-label">Create Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Min 6 characters" />
            </div>
            <button type="submit" class="btn w-100" style="background: #2c3e50; color: white;">Complete Registration</button>
        </form>

        <p th:if="${error}" class="mt-3" style="color: red; text-align: center; font-size: 0.9em;" th:text="${error}"></p>
        <div class="text-center mt-3">
            <a th:href="@{/login}" style="font-size: 0.85em; color: #3498db; text-decoration: none;">Back to Login</a>
        </div>
    </div>
</body>
</html>
