<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Department Form | Hospital Admin</title>
    <!-- Medical Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7fb; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { width: 100%; max-width: 500px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-header { border-left: 5px solid #0077b6; padding-left: 15px; margin-bottom: 25px; }
        .form-header h2 { color: #023e8a; margin: 0; font-size: 24px; }
        
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input[type="text"], textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; background: #fcfcfc; transition: 0.3s; }
        input:focus { border-color: #0077b6; outline: none; background: #fff; box-shadow: 0 0 5px rgba(0,119,182,0.2); }
        
        .error-msg { color: #d9534f; font-size: 12px; margin-top: 5px; display: block; }
        
        .btn-container { display: flex; gap: 10px; margin-top: 25px; }
        .btn-save { flex: 2; background: #0077b6; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-cancel { flex: 1; background: #eeeeee; color: #666; text-decoration: none; padding: 12px; border-radius: 6px; text-align: center; font-size: 14px; font-weight: 500; }
        .btn-save:hover { background: #023e8a; }
        .btn-cancel:hover { background: #ddd; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <h2 th:text="${department.id == null ? 'Add New Department' : 'Edit Department'}"></h2>
    </div>

    <form th:action="@{/admin/departments/save}" th:object="${department}" method="post">
        <!-- Hidden ID for Updates -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label><i class="fas fa-building me-1"></i> Department Name</label>
            <input type="text" th:field="*{DeptName}" placeholder="e.g. Cardiology" />
            <span class="error-msg" th:if="${#fields.hasErrors('DeptName')}" th:errors="*{DeptName}"></span>
        </div>

        <div class="form-group">
            <label><i class="fas fa-user-md me-1"></i> Head of Department (HOD)</label>
            <input type="text" th:field="*{HodName}" placeholder="e.g. Dr. Smith" />
            <span class="error-msg" th:if="${#fields.hasErrors('HodName')}" th:errors="*{HodName}"></span>
        </div>

        <div class="form-group">
            <label><i class="fas fa-map-marker-alt me-1"></i> Location</label>
            <input type="text" th:field="*{Location}" placeholder="e.g. West Wing, 2nd Floor" />
            <span class="error-msg" th:if="${#fields.hasErrors('Location')}" th:errors="*{Location}"></span>
        </div>

        <div class="form-group">
            <label><i class="fas fa-info-circle me-1"></i> Description</label>
            <input type="text" th:field="*{Description}" placeholder="Brief details about the department" />
            <span class="error-msg" th:if="${#fields.hasErrors('Description')}" th:errors="*{Description}"></span>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Save Department
            </button>
            <a th:href="@{/admin/departments}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
