spring.application.name=101-miniProject-flight

# 1. Database configuration
# Use the service name 'mysqldb' for Docker, but allow localhost for local dev via default value
spring.datasource.url=jdbc:mysql://localhost:3306/capg
spring.datasource.username=root
spring.datasource.password=root

# 2. Server Configuration
server.port=8080

# 3. JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 4. REMOVE the manual Dialect setting
# Your log (HHH90000025) explicitly warned that this is redundant.
# Modern Hibernate (6.0+) automatically detects the dialect from the JDBC URL.
 spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# 5. Connection Resilience (Crucial for Docker)
# Prevents the app from crashing if it starts before the MySQL container is ready
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
