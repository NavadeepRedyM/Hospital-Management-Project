<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed - 2026</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow col-md-6 mx-auto border-0">
        <!-- PINK HEADER -->
        <div class="card-header text-white text-center py-4" style="background-color: #FF69B4 !important;">
            <h2 class="mb-0">Booking Confirmed!</h2>
        </div>
        <div class="card-body p-5 text-center">
            <!-- Icon or Success Image -->
            <div class="mb-4">
                <span style="font-size: 5rem; color: #FF69B4;">âœ”</span>
            </div>
            
            <h4 class="fw-bold mb-3" th:text="${message}"></h4>
            <p class="text-muted">You have successfully reserved your seat on:</p>
            
            <div class="alert alert-light border border-pink mb-4" style="border-color: #FF69B4 !important;">
                <h5 class="brand-text mb-1" th:text="${airline}" style="color: #FF1493;"></h5>
                <p class="mb-0 small text-muted">Flight ID: <span th:text="${flightId}"></span></p>
            </div>

            <p class="small text-secondary mb-4">A confirmation email with your ticket has been sent to your registered address.</p>

            <div class="d-grid gap-2">
                <a th:href="@{/home/user-index}" class="btn text-white fw-bold py-2" 
                   style="background-color: #FF69B4 !important;">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
    <p class="text-center mt-4 text-muted small">&copy; 2026 Flight Orchestration System</p>
</div>

</body>
</html>
