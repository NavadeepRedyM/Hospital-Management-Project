<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight System - Error</title>
    <!-- Using Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .error-container { margin-top: 100px; max-width: 600px; }
    </style>
</head>
<body>

    <div class="container error-container">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-danger text-white text-center py-3">
                <h2 class="mb-0">Something Went Wrong</h2>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <!-- This displays the message from your ResourceNotFound or Exception handler -->
                    <h5 class="text-secondary">Error Message:</h5>
                    <p class="lead text-dark" th:text="${errorMessage}">An unexpected error occurred.</p>
                </div>
                
                <div class="text-muted small mb-4" th:if="${timestamp}">
                    Occurred at: <span th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}"></span>
                </div>

                <hr>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/home/admin-index" class="btn btn-primary px-4">Admin Dashboard</a>
                    <a href="/home/user-index" class="btn btn-outline-secondary px-4">User Dashboard</a>
                    <button onclick="history.back()" class="btn btn-link">Go Back</button>
                </div>
            </div>
        </div>
        <p class="text-center mt-4 text-muted">&copy; 2026 Flight Management System</p>
    </div>

</body>
</html>
