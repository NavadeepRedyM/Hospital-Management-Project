<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light"> <!-- Light grey background -->
    <div class="container mt-5"> <!-- Centers the form and adds top margin -->
        <div class="card shadow col-md-4 mx-auto"> <!-- White box with shadow, centered -->
            <div class="card-body">
                <h3 class="text-center">Sign In</h3>
                <div th:if="${param.error}" class="alert alert-danger text-center p-2 mb-3" style="font-size: 0.9rem;">
        Invalid username or password.
    </div>

    <!-- 2. Display Logout Message (Appears after logging out) -->
    <div th:if="${param.logout}" class="alert alert-success text-center p-2 mb-3" style="font-size: 0.9rem;">
        You have been logged out.
    </div>
                
                <form th:action="@{/home/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">User Name:</label>
                        <!-- 'form-control' makes the input look modern and blue when clicked -->
                        <input type="text" name="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control"/>
                    </div>
                    <!-- 'btn btn-primary' makes the button blue and professional -->
                   <button type="submit" class="btn btn-primary w-100" style="background-color: #FF69B4 !important; border: none !important;">Sign In</button>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="cdn.jsdelivr.net"></script>
</html>
